<!doctype html>
<html>
  <head>
    <base target="_top" />
    <link
      rel="stylesheet"
      href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"
    />
  </head>
  <body class="sidebar">
    <form onsubmit="onSubmit(event)">
      <div class="block form-group">
        <label for="file">Drag and drop or choose a CSV file to preview</label>
        <input
          id="file"
          type="file"
          accept="text/csv"
          onclick="cancel(event)"
          ondrop="cancel(event)"
          onchange="onChange(event)"
        />
      </div>
      <div class="block">
        <div class="form-group" hidden>
          <label for="crosswalk">CSV format</label>
          <select id="crosswalk" onchange="onChange(event)">
            <option>Tiller (bypass remap)</option>
          </select>
        </div>
      </div>
      <div class="block">
        <div hidden>
          <button id="submit" class="action"></button>
          <button type="button" onclick="cancel(event)">Cancel</button>
        </div>
      </div>
      <div class="block">
        <div hidden>
          <h2></h2>
          <table id="history">
            <caption>
              <ul>
                <li>Click on a date to review added transactions by batch</li>
                <li>
                  Click on <b>Data</b> > <b>Remove filter</b> when you are done
                </li>
              </ul>
            </caption>
            <thead>
              <tr>
                <th>Date</th>
                <th>Number of added transactions</th>
              </tr>
            </thead>
            <tbody onclick="filter(event)"></tbody>
          </table>
        </div>
      </div>
      <div class="block"><div class="error" hidden></div></div>
      <div class="block">
        <div id="preview" hidden>
          <h2>Number of transactions to import</h2>
          <table>
            <tr id="add">
              <th>To add</th>
              <td>&#x2795;</td>
              <td></td>
            </tr>
            <tr id="modify">
              <th>To modify</th>
              <td>&#x270F;&#xFE0F;</td>
              <td></td>
            </tr>
            <tr id="identical">
              <th>Already identical</th>
              <td>&#x231B;</td>
              <td></td>
            </tr>
            <tr id="total">
              <th>Total</th>
              <td>&#x1F7F0;</td>
              <td></td>
            </tr>
          </table>
          <h2>Which headers match</h2>
          <table onclick="activate(event)"></table>
        </div>
      </div>
    </form>
    <script>
      async function cancel() {
        ++n;
        preview.hidden = true;
        error.hidden = true;
        form.elements.file.value = "";
        form.elements.crosswalk.parentElement.hidden = true;
        form.elements.crosswalk.value = "";
        form.elements.submit.parentElement.hidden = true;
        await loadHistory();
      }

      let n = 0;
      const preview = document.getElementById("preview");
      const [error] = document.getElementsByClassName("error");
      const [form] = document.forms;

      function onChange() {
        preview.hidden = true;
        error.hidden = true;
        history.parentElement.hidden = true;
        form.elements.submit.disabled = true;
        form.elements.submit.replaceChildren("Loading preview ...");
        form.elements.submit.parentElement.hidden = false;
        const [file] = form.elements.file.files;
        reader.readAsText(file);
      }

      const history = document.getElementById("history");
      const reader = new FileReader();
      reader.addEventListener("load", () => onLoad());
      reader.addEventListener("error", () => onError());

      async function onLoad() {
        try {
          const i = ++n;
          const { crosswalk, crosswalks, nAdd, nModify, nTotal, header } =
            await new Promise((resolve, reject) =>
              google.script.run
                .withSuccessHandler(resolve)
                .withFailureHandler(reject)
                .doImport(reader.result, form.elements.crosswalk.value, true),
            );
          // Suppress stale calls
          if (i !== n) {
            return;
          }
          form.elements.crosswalk.replaceChildren(
            bypassRemap,
            h("hr"),
            ...crosswalks.map((label) => h("option", label)),
          );
          form.elements.crosswalk.value = crosswalk;
          form.elements.crosswalk.parentElement.hidden = crosswalks.length < 1;
          nTable.rows.add.cells[2].replaceChildren(nAdd);
          nTable.rows.add.hidden = nAdd < 1;
          nTable.rows.modify.cells[2].replaceChildren(nModify);
          nTable.rows.modify.hidden = nModify < 1;
          nTable.rows.identical.cells[2].replaceChildren(
            nTotal - nAdd - nModify,
          );
          nTable.rows.identical.hidden = nTotal - nAdd - nModify < 1;
          nTable.rows.total.cells[2].replaceChildren(nTotal);
          headerTable.replaceChildren(
            ...header.map(({ name, found, summary }) =>
              headerRow(name, found, summary),
            ),
          );
          preview.hidden = false;
          form.elements.submit.replaceChildren("Import transactions");
          form.elements.submit.disabled =
            nAdd + nModify < 1 ||
            header.every(({ found }) => !found) ||
            header.some(({ summary }) => isError(summary));
        } catch (e) {
          error.replaceChildren(e);
          error.hidden = false;
        }
      }

      const [bypassRemap] = form.elements.crosswalk.options;

      function h(tagName, ...args) {
        const element = document.createElement(tagName);
        const { false: props, true: children } = Object.groupBy(
          args,
          (arg) => typeof arg !== "object" || arg instanceof HTMLElement,
        );
        if (props !== undefined) {
          Object.assign(element, ...props);
        }
        if (children !== undefined) {
          element.append(...children.filter((child) => child !== undefined));
        }
        return element;
      }

      const [nTable, headerTable] = preview.getElementsByTagName("table");

      function headerRow(name, found, summary) {
        const td = h(
          "td",
          summary?.message === undefined
            ? summary
            : h("a", { href: summary.url }, summary.message),
        );
        if (isError(summary)) {
          td.classList.add("error");
        }
        return h(
          "tr",
          h("th", name),
          h("td", isError(summary) ? "\u26A0\uFE0F" : icon[Number(found)]),
          td,
        );
      }

      function isError(summary) {
        switch (summary) {
          case "Invalid Date":
          case "NaN":
            return true;
        }
        return summary?.message !== undefined;
      }

      const icon = ["\u2753", "\u27A1\uFE0F"];

      function onError() {
        error.replaceChildren(reader.error);
        error.hidden = false;
      }

      async function onSubmit(event) {
        event.preventDefault();
        form.elements.submit.disabled = true;
        form.elements.submit.replaceChildren("Importing transactions ...");
        try {
          await new Promise((resolve, reject) =>
            google.script.run
              .withSuccessHandler(resolve)
              .withFailureHandler(reject)
              .doImport(reader.result, form.elements.crosswalk.value, false),
          );
          await cancel();
        } catch (e) {
          error.replaceChildren(e);
          error.hidden = false;
          form.elements.submit.replaceChildren("Import transactions");
          form.elements.submit.disabled = false;
        }
      }

      async function activate(event) {
        if (event.target.search === undefined) {
          return;
        }
        event.preventDefault();
        const searchParams = new URLSearchParams(event.target.search);
        await new Promise((resolve, reject) =>
          google.script.run
            .withSuccessHandler(resolve)
            .withFailureHandler(reject)
            .activate(searchParams.get("gid"), searchParams.get("range")),
        );
      }

      async function filter(event) {
        if (event.target.dateTime === undefined) {
          return;
        }
        event.preventDefault();
        await new Promise((resolve, reject) =>
          google.script.run
            .withSuccessHandler(resolve)
            .withFailureHandler(reject)
            .filter((Date.parse(event.target.dateTime) - epoch) / msPerDay),
        );
      }

      const msPerSecond = 1000;
      const msPerMinute = 60 * msPerSecond;
      const msPerHour = 60 * msPerMinute;
      const msPerDay = 24 * msPerHour;
      const epoch = Date.UTC(1899, 11, 30);

      async function loadHistory() {
        if (!history.parentElement.hidden) {
          return;
        }
        history.previousElementSibling.replaceChildren("Loading history ...");
        history.hidden = true;
        history.parentElement.hidden = false;
        try {
          const [tbody] = history.tBodies;
          const data = Object.entries(
            await new Promise((resolve, reject) =>
              google.script.run
                .withSuccessHandler(resolve)
                .withFailureHandler(reject)
                .loadHistory(),
            ),
          );
          if (data.length < 1) {
            history.parentElement.hidden = true;
            return;
          }
          data.sort(([a], [b]) => b - a);
          tbody.replaceChildren(
            ...data.map(([serialNumber, n]) => historyRow(serialNumber, n)),
          );
          history.hidden = false;
          history.previousElementSibling.replaceChildren("History");
        } catch (e) {
          error.replaceChildren(e);
          error.hidden = false;
        }
      }

      function historyRow(serialNumber, n) {
        const date = new Date(serialNumber * msPerDay + epoch);
        const dateTime = date.toJSON();
        return h(
          "tr",
          h(
            "td",
            h("a", h("time", { dateTime, title: dateTime }, format(date))),
          ),
          h("td", { align: "right" }, n),
        );
      }

      function format(date) {
        const daysAgo = Math.trunc((date - now) / msPerDay);
        const weeksAgo = Math.trunc(daysAgo / daysPerWeek);
        return Math.abs(weeksAgo) < 1
          ? relativeFormatter.format(daysAgo, "day")
          : Math.abs(weeksAgo) < 4
            ? relativeFormatter.format(weeksAgo, "week")
            : absoluteFormatter.format(date);
      }

      const now = Date.now();
      const daysPerWeek = 7;
      const relativeFormatter = new Intl.RelativeTimeFormat(undefined, {
        numeric: "auto",
      });
      const absoluteFormatter = new Intl.DateTimeFormat(undefined, {
        dateStyle: "medium",
      });
      loadHistory();
    </script>
  </body>
</html>
